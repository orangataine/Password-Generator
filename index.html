<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container-main">
        <header class="headline">
            <h1 id="heading-txt"> Generate a
                <br id="bold-txt">random password</br>
            </h1>
            <p id="small-txt">Never use an insecure password again.</p>
        </header>

        <button class="pwd-btns" id="generate-el" onclick="generate()">Generate Password</button>

        <div class="line"></div>

        <div class="output-container" id="output-el">
            <div class="outputs" id="output-el-one" onclick="copyToClipboard('output-el-one')">********</div> 
            <div class="outputs" id="output-el-two" onclick="copyToClipboard('output-el-two')">********</div> 
        </div>
    </div>
     <script src="index.js"></script>
</body>

</html>
